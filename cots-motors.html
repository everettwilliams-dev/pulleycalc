<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulley RPM Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #00e0ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .input-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      font-size: 1.3rem;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #00ffae;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-aspect-ratio: 3/4) {
      .container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>COTS Motor Information</h1>

  <footer>Looking for COTS motor information? Check <a href="everettwilliams-dev.github.io/pulleycalc/cots-pulleys.html">this page</a>!</footer>
  </script>
</body>
</html>
