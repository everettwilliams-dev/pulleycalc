<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulley RPM Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #00e0ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .input-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      font-size: 1.3rem;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #00ffae;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-aspect-ratio: 3/4) {
      .container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>PulleyCalc</h1>

  <div class="container">
    <div class="input-group">
      <label for="teeth1">Pulley 1 (Driver) Teeth</label>
      <input type="number" id="teeth1" value="16" min="1">
    </div>

    <div class="input-group">
      <label for="teeth2">Pulley 2 (Driven) Teeth</label>
      <input type="number" id="teeth2" value="16" min="1">
    </div>

    <div class="input-group">
      <label for="rpm1">Pulley 1 Speed (RPM)</label>
      <input type="number" id="rpm1" value="435" min="0">
    </div>

    <div class="result" id="result">Pulley 2 RPM: 435.00</div>
  </div>

  <footer>Looking for COTS motor information? Check <a href="everettwilliams-dev.github.io/pulleycalc/cots-motors.html">this page</a>!</footer>

  <script>
    const teeth1 = document.getElementById('teeth1');
    const teeth2 = document.getElementById('teeth2');
    const rpm1 = document.getElementById('rpm1');
    const result = document.getElementById('result');

    function calculateRPM() {
      const t1 = parseFloat(teeth1.value);
      const t2 = parseFloat(teeth2.value);
      const n1 = parseFloat(rpm1.value);

      if (t1 > 0 && t2 > 0 && n1 >= 0) {
        const n2 = (n1 * t1) / t2;
        result.textContent = `Pulley 2 RPM: ${n2.toFixed(2)}`;
      } else {
        result.textContent = "Please enter valid values.";
      }
    }

    teeth1.addEventListener('input', calculateRPM);
    teeth2.addEventListener('input', calculateRPM);
    rpm1.addEventListener('input', calculateRPM);

    // Initial calculation on load
    calculateRPM();
  </script>
</body>
</html>
