<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulley RPM Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #00e0ff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      max-width: 500px;
      width: 100%;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      font-size: 1.3rem;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-aspect-ratio: 3/4) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Pulley RPM Calculator</h1>

  <div class="container">
    <div class="input-group">
      <label for="teeth1">Driver Teeth</label>
      <input type="number" id="teeth1" value="1" min="1">
    </div>

    <div class="input-group">
      <label for="teeth2">Driven Teeth</label>
      <input type="number" id="teeth2" value="1" min="1">
    </div>

    <div class="input-group">
      <label for="rpm1">Driver RPM</label>
      <input type="number" id="rpm1" value="1" min="0">
    </div>

    <div class="input-group">
      <label for="rpm2">Driven RPM</label>
      <input type="number" id="rpm2" value="1" min="0">
    </div>
  </div>

  <footer>Auto Pulley Ratio Calculator</footer>

  <script>
    const teeth1 = document.getElementById('teeth1');
    const teeth2 = document.getElementById('teeth2');
    const rpm1 = document.getElementById('rpm1');
    const rpm2 = document.getElementById('rpm2');

    let updating = false; // prevent feedback loops

    function updateFromDriver() {
      if (updating) return;
      updating = true;

      const t1 = parseFloat(teeth1.value);
      const t2 = parseFloat(teeth2.value);
      const n1 = parseFloat(rpm1.value);

      if (t1 > 0 && t2 > 0 && !isNaN(n1)) {
        const n2 = (n1 * t1) / t2;
        rpm2.value = n2.toFixed(2);
      }

      updating = false;
    }

    function updateFromDriven() {
      if (updating) return;
      updating = true;

      const t1 = parseFloat(teeth1.value);
      const t2 = parseFloat(teeth2.value);
      const n2 = parseFloat(rpm2.value);

      if (t1 > 0 && t2 > 0 && !isNaN(n2)) {
        const n1 = (n2 * t2) / t1;
        rpm1.value = n1.toFixed(2);
      }

      updating = false;
    }

    // Event listeners
    teeth1.addEventListener('input', updateFromDriver);
    teeth2.addEventListener('input', updateFromDriver);
    rpm1.addEventListener('input', updateFromDriver);
    rpm2.addEventListener('input', updateFromDriven);

    // Initial calculation
    updateFromDriver();
  </script>
</body>
</html>
